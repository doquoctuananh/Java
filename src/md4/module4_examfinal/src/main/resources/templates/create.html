<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span{
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">
  <a th:href="@{/}" class="btn btn-primary">Back</a>
  <form th:action="@{/product/create}" method="post" th:object="${product}">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{nameProduct}" class="form-control" id="name" name="name">
        <span th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></span>

    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number"  th:field="*{price}" class="form-control" id="price" name="price">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" ></span>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <select id="type" th:field="*{typeProduct}">
            <option th:each="typeProduct : ${typeProducts}"
                    th:value="${typeProduct.id}"
                    th:text="${typeProduct.name}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Them san pham</button>
  </form>


</div>
</body>
</html>
