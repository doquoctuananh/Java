<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-3 text-primary">Forgot Password</h3>
      <div class="alert alert-danger" th:if="${!#strings.isEmpty(error)}">
          <strong th:text="${error}"></strong>
      </div>
    <form th:action="@{/account/forget}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Enter Your Email:</label>
        <input type="email" class="form-control" id="email" placeholder="example@domain.com" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Receive OTP</button>
    </form>
    <a class="btn btn-dark mt-3" th:href="@{/login}">Back Login</a>
  </div>
</div>

</body>
</html>
