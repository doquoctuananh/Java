<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:insert="index::header"></div>

<div class="container mt-5">
    </div>
    <div class="row align-items-center" th:object="${product}">
        <!-- Cột chứa hình ảnh -->
        <div class="col-md-6 text-center">
            <img th:src="${product.image}" class="img-fluid rounded shadow-lg" alt="Product Image" style="max-width: 100%; height: auto;">
        </div>

        <!-- Cột chứa thông tin sản phẩm -->
        <div class="col-md-6">
            <h1 class="fw-bold" th:text="${product.name}"></h1>
            <p class="text-muted fs-5">
                Giá: <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
            </p>
            <p class="text-muted fs-5">Màu sắc: <span class="fw-bold" th:text="${product.color}"></span></p>
            <p class="text-muted fs-5">Dung lượng: <span class="fw-bold" th:text="${product.capacity}"></span></p>
            <p class="text-muted fs-5">So luong: <span class="fw-bold" th:text="${product.stock}"></span></p>
            <div class="mt-4">
                <a th:href="@{/cart/add(productId=${product.id})}" class="btn btn-primary btn-lg">Thêm vào giỏ hàng</a>
                <a th:href="@{/user}" class="btn btn-outline-secondary btn-lg">Quay lại</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
