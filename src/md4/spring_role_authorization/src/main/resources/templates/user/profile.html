<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Profile Information</h4>
                </div>
                <div class="card-body">
                    <form th:object="${account}" th:action="@{/user/profile}" method="post">
                        <input type = "hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{roles.id}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username:</label>
                            <input th:field="*{username}" type="text" class="form-control" id="username" name="username" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email:</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Address:</label>
                            <input th:field="*{address}" type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label fw-bold">Birthday:</label>
                            <input th:field="*{birthday}" type="date" class="form-control" id="birthday">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Phone:</label>
                            <input th:field="*{phone}" type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="true" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{gender}" th:value="false" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                        </div>
                    </form>
                    <a class="btn btn-dark mt-2" th:href="@{/user}">Back Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
