<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        span{
            color: #EF3B3A;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

        <div class="card-body">
            <div th:if="${!#strings.isEmpty(error)}">
                <div class="alert alert-danger">
                    <strong th:text="${error}"></strong>
                </div>
            </div>

            <form th:action="@{/create/account}" method="post" th:object="${accountDTO}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username:</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username" name="username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password:</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email:</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label fw-bold">Address:</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address">
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label fw-bold">Birthday:</label>
                    <input th:field="*{birthday}" type="date" class="form-control" id="birthday" name="birthday">
                    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone:</label>
                    <input th:field="*{phone}" type="tel" class="form-control" id="phone">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="true" id="male">
                        <label class="form-check-label" for="male">Male</label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="false" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </div>
            </form>
            <a class="btn btn-dark mt-3" th:href="@{/}">Back Home</a>
        </div>
        </div>
    </div>

</div>
</body>
</html>
