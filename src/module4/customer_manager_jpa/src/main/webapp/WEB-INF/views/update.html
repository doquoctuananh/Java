<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <form th:action="@{/update}"  method="post" th:object="${customer}" enctype="multipart/form-data">
    <input name="id" type="hidden" th:value="${customer.id}" />
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" th:value="*{name}">
    </div>
    <div class="mb-3">
      <label for="birthday" class="form-label">Birthday:</label>
      <input type="date" th:field="*{birthday}" class="form-control" id="birthday" th:value="*{birthday}">
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image:</label>
      <input type="file" th:field="*{img}" class="form-control" id="image" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
