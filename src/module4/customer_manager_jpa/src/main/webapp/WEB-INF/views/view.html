<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" th:object="${customer}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <span th:field="*{name}" class="form-control" id="name" th:text="*{name}"></span>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <span  th:field="*{birthday}" class="form-control" th:text="*{birthday}" id="birthday"></span>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <img style="width: 100px; height:100px;" th:field="*{img}" class="form-control" id="image" th:src="@{/image/*{img}}">
        </div>

        <a th:href="@{/}" class="btn btn-primary">Back home</a>
</div>
</body>
</html>
