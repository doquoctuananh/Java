<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <form th:action="@{/product/update/{id}(id=${product.getId()})}" method="post" th:object="${product}">
    <div class="mb-3 mt-3">
<!--      <label for="id" class="form-label">ID:</label>-->
      <input type="hidden" class="form-control" id="id" name="id" th:value="*{id}">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name"  name="name" th:value="*{name}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" class="form-control" id="price"  name="price" th:value="*{#numbers.formatInteger(price,0,'NONE')}">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity:</label>
      <input type="number" class="form-control" id="quantity"  name="quantity" th:value="*{quantity}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <a href="/product" class="btn btn-dark">Back list product</a>
</div>
</body>
</html>
