<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/save" method="post" th:object="${singForm}" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name Sing:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="author" th:field="*{author}" class="form-control" id="author" placeholder="Enter author" name="author">
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select name="type" id="type" th:field="*{type}">
                <option value="chill">chill</option>
                <option value="rap">rap</option>
                <option value="action">action</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sing" class="form-label">Sing:</label>
            <input type="file" th:field="*{sing}" class="form-control" id="sing" name="sing">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
