<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-dark" th:href="@{/create}">Create</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Type</th>
            <th>Sing</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s:${sing}">
            <td th:text="${s.name}"></td>
            <td th:text="${s.author}"></td>
            <td th:text="${s.type}"></td>
            <td>
<!--                <audio controls>-->
<!--                    <source th:src="@{'/sings/'+ ${s.sing}}" type="audio/mpeg">-->
<!--                    Your browser does not support the audio element.-->
<!--                </audio>-->

                <video width="220" height="240" controls>
                    <source th:src="@{'/sings/'+ ${s.sing}}" type="video/mp4">
<!--                    <source src="movie.ogg" type="video/ogg">-->
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
