<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
</head>
<body>
<div class="container">
    <h2>Customer</h2>
    <a class="btn btn-primary" href="customer/create">Create Customer</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Delete</th>
            <th>Update</th>
            <th>ViewDetail</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="customer,state : ${customers}">
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td>
<!--                <a th:href="@{/customer/update/{id}(id=${customer.getId()})}" class="btn btn-warning">Update</a>-->
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        th:data-target="'#myModal_' + ${customer.getId()}">Delete</button>

                <!-- Modal -->
                <div th:id="'myModal_' + ${customer.getId()}" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">

                            <div class="modal-body">
                                <p>Do you sure?</p>
                            </div>
                            <div class="modal-footer">

                                <a th:href="@{/customer/delete/{id}(id=${customer.getId()})}" class="btn btn-danger">
                                    Delete
                                </a>

                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </td>
            <td><a th:href="@{/customer/update/{id}(id=${customer.getId()})}" class="btn btn-warning">update</a></td>
            <td>
                <a th:href="@{/customer/viewdetail/{id}(id=${customer.getId()})}" class="btn btn-info">View Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
