<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container">
        <form action="/updateForm" method="post"  enctype="multipart/form-data">
            <input type="hidden" name="id"  th:value="${id}">

            <div th:object="${songForm}">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name Song:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3">
                    <label for="artist" class="form-label">Artist :</label>
                    <input type="text" th:field="*{artist}" class="form-control" id="artist" placeholder="Enter artist" name="artist">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type :</label>
                    <select name="type" id="type" th:field="*{type}">
                        <option th:value="chill">chill</option>
                        <option th:value="rap">rap</option>
                        <option th:value="bolero">bolero</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="filepath" class="form-label">File :</label>
                    <input type="file" th:field="*{filepath}" class="form-control" id="filepath" name="filepath">
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
