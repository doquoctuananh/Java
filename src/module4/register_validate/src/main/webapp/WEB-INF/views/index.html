<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <a style="margin-top: 20px" class="btn btn-primary" th:href="@{/user/login}">Log in</a>
    <form action="/user/create" method="post" th:object="${user}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{username}" class="form-control" id="name"  name="name">

            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="pwd" name="pswd">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email"  name="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="mb-3 mt-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone"  name="phone">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="mb-3 mt-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="birthday"  name="birthday">
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>
</body>
</html>
