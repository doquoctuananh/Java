<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/update" method="post" th:object="${email}">
        <div class="mb-3 mt-3">
            <label for="language" class="form-label">Languages:</label>
            <select th:field="*{language}" name="language" id="language">
                <option value="english">english</option>
                <option value="vietnamese">vietnamese</option>
                <option value="japanese">japanese</option>
                <option value="chinese">chinese</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="pagesize" class="form-label">Page Size:</label>
            Show
            <select th:field="*{pagesize}" name="pagesize" id="pagesize">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
            </select>
            emails per page
        </div>
        <div class="mb-3 mt-3">
            <label for="spam" class="form-label">Spams Filter:</label>
            <input type="checkbox" th:field="*{spams}" id="spam" name="spam"> Enable spam Filter
        </div>

        <div class="mb-3 mt-3">
            <label for="signature" class="form-label">Signature:</label>
            <textarea  id="signature" th:field="*{signature}" name="signature"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
