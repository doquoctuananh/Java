<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <a th:href="@{/create}" class="btn btn-primary">Settings email</a>
    <div th:if="${email !=null}">
        <table class="table table-bordered" th:object="${email}">
            <thead>
            <tr>
                <th>Language</th>
                <th>Page size</th>
                <th>Spam</th>
                <th>Signature</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="*{language}"></td>
                <td th:text="*{pagesize}"></td>
                <td th:text="*{spams} ? 'Yes' : 'No'"></td>
                <td th:text="*{signature}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
