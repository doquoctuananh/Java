<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div  th:object="${book}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name Book:</label>

            <span id="name" th:text="${book.name}"></span>
        </div>


        <div class="mb-3 mt-3">
            <label for="author" class="form-label">Name Author:</label>
            <span id="author" th:text="${book.author}"></span>
        </div>

        <div class="mb-3 mt-3">
            <label for="pushlish" class="form-label">Date publishDate:</label>
            <span id="pushlish" th:text="${book.publishDate}"></span>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <span id="quantity" th:text="${book.quantity}"></span>
        </div>

        <a class="btn btn-dark" th:href="@{/}">Back</a>

        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Brrown
            </button>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Do you sure brrown?
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <a type="button" class="btn btn-primary"
                               th:href="@{/book/brrown/{id}(id=${book.id})}">
                                Brrown
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#myModalPay'+${book.id}">
                Pay
            </button>
            <!-- The Modal -->
            <div class="modal" th:id="'myModalPay'+${book.id}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Do you sure pay book?
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <a type="button" class="btn btn-primary"
                               th:href="@{/book/pay/{id}(id=${book.id})}">
                                Pay Book
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
