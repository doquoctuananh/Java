<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/book/save}" method="post" th:object="${bookValidate}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name Book:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"  name="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>


        <div class="mb-3 mt-3">
            <label for="author" class="form-label">Name Author:</label>
            <input type="text" th:field="*{author}" class="form-control" id="author"  name="author">
        </div>
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

        <div class="mb-3 mt-3">
            <label for="pushlish" class="form-label">Date publishDate:</label>
            <input type="date" th:field="*{publishDate}" class="form-control" id="pushlish"  name="pushlish">
            <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"></span>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control" id="quantity"  name="quantity">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
