<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/customer/edit" method="post" th:object="${customer}">
        <input th:field="*{id}" name="id" type="hidden">
        <div class="mb-3 mt-3">
            <label for="fn" class="form-label">First name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="fn" placeholder="Enter first name" name="fn">
        </div>
        <div class="mb-3 mt-3">
            <label for="ln" class="form-label">Last name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="ln" placeholder="Enter last name" name="ln">
        </div>
        <div class="mb-3 mt-3">
            <label for="province" class="form-label">Province:</label>
            <select th:field="*{province}" name="province" id="province">
                <option th:each="province:${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">update</button>
    </form>
</div>
</body>
</html>
