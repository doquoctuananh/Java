<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/user/save}" method="post" th:object="${user}">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{username}"  class="form-control" id="name" name="name">
            <span th:if ="${#fields.hasErrors('username')}" th:errors="*{username}" ></span>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age"  name="age">
            <span th:if ="${#fields.hasErrors('age')}" th:errors="*{age}" ></span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
</body>
</html>
