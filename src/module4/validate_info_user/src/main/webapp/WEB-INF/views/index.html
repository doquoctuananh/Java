<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/user/create}">Create user</a>
    <table class="table table-bordered" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${users}">
            <td th:text="${user.id}">John</td>
            <td th:text="${user.username}">John</td>
            <td th:text="${user.age}">John</td>
        </tr>
        </tbody>
    </table>

    <ul class="pagination">
        <li class="page-item" th:if="${users.hasPrevious()}">
            <a class="page-link" th:href="@{/(page = ${users.number - 1})}">Previous</a>
        </li>
        <li class="page-item" th:each="userPage : ${#numbers.sequence(0,users.totalPages -1)}"
            th:classappend="${userPage == users.number ? 'active' : ''}">
            <a class="page-link" th:href="@{/(page= ${userPage} )}" th:text="${userPage + 1}"></a>
        </li>

        <li class="page-item" th:if="${users.hasNext()}">
            <a class="page-link" th:href="@{/(page = ${users.number + 1})}">Next</a>
        </li>
    </ul>
</div>
</body>
</html>
